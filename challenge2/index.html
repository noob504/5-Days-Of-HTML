<body>
    <h1>5 Days of HTML Challenge - Day 2</h1>
    <h2>List & Table Challenge</h2>
    <h3>Here's a Marksheet</h3>

    <h2 align="center">Marksheet</h2>
    <!-- the align attribute is depreciated, refrain from using it. -->

    <table border="4px" cellspacing="5px" cellpadding="2px" align="center">
        <!-- the "border" amd "align" attributes for table tag are depreciated, refarin from using them. -->
        <tr>
            <th>Subject</th>
            <th>Marks</th>
            <th>Grade</th>
            </th>

        <tr>
            <th>Physics</th>
            <td>90/100</td>
            <td>A</td>
        </tr>

        <tr>
            <th>Chemistry</th>
            <td>96/100</td>
            <td>A+</td>
        </tr>

        <tr>
            <th>Mathematics</th>
            <td>94/100</td>
            <td>A+</td>
        </tr>

        <tr>
            <th>English</th>
            <td>95/100</td>
            <td>A+</td>
        </tr>

        <tr>
            <th>Physical Education</th>
            <td>89/100</td>
            <td>A</td>
        </tr>

    </table>

</body>

</html>
