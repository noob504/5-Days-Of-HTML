<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Challenge</title>
  </head>
  <body>
    <h1>5 Days of HTML Challenge - Day 5</h1>
    <h2>Embed Challenge</h2>
    <h3>Here's A Basic HTML Form</h3>

    <form>
      <label for="name">Name</label><br />
      <input type="text" placeholder="First name" />
      <input type="text" placeholder="Last name" /><br />
      <br />

      <label for="email">Email</label><br />
      <input type="email" placeholder="Email" />

      <br /><br />

      <label for="gender">Gender</label>
      <input type="radio" />Male <input type="radio" />Female

      <br /><br />

      <label>Message</label><br />
      <textarea name="message">Enter your message here</textarea>

      <br /><br />

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
